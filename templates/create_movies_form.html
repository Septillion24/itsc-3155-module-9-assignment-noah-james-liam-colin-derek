{% extends '_layout.html' %}

{% block title %}Movie Rating App | Create Movie Rating{% endblock %}

{% block body %}
<h1 class="mb-5">Create Movie Rating</h1>
<p class="mb-3">Create a movie rating below</p>
<!-- TODO: Feature 2 -->
<form action="/movies" method="POST">
    <div class="form-group mb-2">
        <label for="movieName">Movie Name</label>
        <input type="text" class="form-control" name="movieName" id="movieName" placeholder="Enter Movie Name">
    </div>
    <div class="form-group mb-2">
        <label for="directorName">Director Name</label>
        <input type="text" class="form-control" name="directorName" id="directorName" placeholder="Enter the Director's Name">
    </div>
    <div class="form-group mb-2">
        <label>Movie Rating</label><br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rating" id="rating1" value="1">
            <label class="form-check-label" for="rating1">1</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rating" id="rating2" value="2">
            <label class="form-check-label" for="rating2">2</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rating" id="rating3" value="3">
            <label class="form-check-label" for="rating3">3</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rating" id="rating4" value="4">
            <label class="form-check-label" for="rating4">4</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rating" id="rating5" value="5">
            <label class="form-check-label" for="rating5">5</label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
